- name: Docker SDK for python
  package:
    name: python3-docker
    state: present

- name: Jsondiff
  package:
    name: python3-jsondiff
    state: present

- name: UFW allow http
  ufw:
    rule: allow
    port: 80
    proto: tcp

- name: UFW allow https
  ufw:
    rule: allow
    port: 443
    proto: tcp

- name: Swarm init
  community.docker.docker_swarm:
    state: present

- name: Copy docker folder
  copy:
    src: ./docker
    dest: ~/

- name: Generate treafik compose file
  template:
    src: traefik-compose.yaml.j2
    dest: ~/docker/traefik/docker-compose.yaml

- name: Create treafik network
  community.docker.docker_network:
    name: traefik-net
    driver: overlay
    attachable: true
    state: present

- name: Run treafik stack
  community.docker.docker_stack:
    state: present
    name: traefik
    compose:
      - /root/docker/traefik/docker-compose.yaml

- name: Run example app stack
  community.docker.docker_stack:
    state: present
    name: example-app
    compose:
      - /root/docker/apps/example-app/docker-compose.yaml
