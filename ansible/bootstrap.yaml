- hosts: all
  become: true
  tasks:
    - name: Create ansible user
      user:
        name: ansible
        groups: sudo

    - name: Add SSH key for ansible user
      authorized_key:
        user: ansible
        key: "{{ lookup('env', 'SSH_KEY_PUBLIC_GITHUB_ACTIONS') }}"

    - name: UFW allow SSH
      ufw:
        rule: allow
        name: OpenSSH

    - name: UFW enable
      ufw:
        state: enabled
