- name: My first play
  hosts: aquila
  roles:
    - geerlingguy.docker
  tasks:
    - name: Install Nginx
      become: yes
      apt:
        name: nginx
        state: latest
        update_cache: yes

    - name: UFW enable SSH
      become: yes
      ufw:
        rule: allow
        name: OpenSSH

    - name: UFW enable HTTP/S
      become: yes
      ufw:
        rule: allow
        name: Nginx Full

    - name: UFW enable
      become: yes
      ufw:
        state: enabled
